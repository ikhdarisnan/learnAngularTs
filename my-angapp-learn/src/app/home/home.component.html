<h1>Welcome!</h1>

<div class="play-container">
    <p>You've clicked <span (click)="countClick()">this</span> {{ clickCounter }} times.</p>
</div>

<!-- #This is the example of Live Text View Binding-->
<div class="play-container">
    <p>
        <input type="text" [(ngModel)]="something" >
        <br>
        <strong>You said: </strong> {{ something }}
    </p>
</div>

<!-- 
    #This is Example of Style Binding Which the style is combined with html

    <div class="play-container" [ngStyle]="{
        'background-color': clickCounter > 4 ? 'yellow' : 'lightgray',
        'border':           clickCounter > 4 ? '4px solid black' : 'none'
    }">
-->

<!--    
    #This called Class binding (Class.active)
    #This .active is placed on CSS file
    <div class="play-container" [class.active]="clickCounter > 4">
-->

<!-- Play with multiple class (the conditions are in .ts file)-->
<div class="play-container" [ngClass]="setClasses()">

    <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
        <p>The click counter <strong>IS GREATER</strong> than 4.</p>
    </ng-template>
        
    <ng-template #none>
        <p>The click counter <strong>not greater</strong> than 4.</p>
    </ng-template>
</div>
